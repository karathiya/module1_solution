<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="lunchChecker">
<style>
  .red {
        border: solid 1px red;
        }
  .green {
        border: solid 1px green;
        }
  .gray {
        border: solid 1px gray;
        }

</style>
   <div class="container" ng-controller="lunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items" ng-class="showEmptyDiv ? 'red' : (showTooMuchDiv || showEnjoyDiv ? 'green' : 'gray')">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "checkValue()">Check If Too Much</button>
         </div>
         <div ng-show="checkValue" class="form-group message">
          <label ng-show="checkValue && showEnjoyDiv" style="color:Green"> Enjoy! </label>
           <label ng-show="checkValue && showTooMuchDiv" style="color:Green"> Too Much! </label>
           <label ng-show="checkValue && showEmptyDiv" style="color:Red"> Please enter data first! </label>
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
